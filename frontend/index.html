<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão Escolar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f4f8;
    margin: 0; padding: 0;
  }

  header {
    background-color: #2b6cb0;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
  }

  .card {
    background-color: white;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .card input, .card select, .card button {
    padding: 0.5rem;
    margin-right: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .card button {
    background-color: #38a169;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .card button:hover {
    background-color: #2f855a;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }

  table th, table td {
    padding: 0.7rem;
    text-align: left;
  }

  table th {
    background-color: #2b6cb0;
    color: white;
  }

  table tr:nth-child(even) {
    background-color: #edf2f7;
  }

  table tr:hover {
    background-color: #bee3f8;
  }

  .status-ativo {
    color: #38a169; font-weight: bold;
  }

  .status-inativo {
    color: #e53e3e; font-weight: bold;
  }

  .contadores {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }

  .contador {
    background-color: #3182ce;
    color: white;
    padding: 1rem;
    border-radius: 8px;
    flex: 1;
    text-align: center;
  }
</style>
</head>
<body>

<header>Gestão Escolar</header>

<!-- Alert placeholder -->
<div id="alert-placeholder" style="position:fixed;top:80px;right:20px;z-index:1050"></div>

<div class="container">

  <div class="card">
    <h2>Cadastro / Edição de Aluno</h2>
    <div class="row g-2 align-items-center">
      <div class="col-md-4"><input id="nome" class="form-control" placeholder="Nome"></div>
      <div class="col-md-2"><input id="data_nascimento" class="form-control" type="date"></div>
      <div class="col-md-3"><input id="email" class="form-control" placeholder="E-mail"></div>
      <div class="col-md-1">
        <select id="status-aluno" class="form-select">
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
      <div class="col-md-2">
        <div class="input-group">
          <select id="turma-select" class="form-select">
            <option value="">Sem turma</option>
          </select>
          <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('turma-nome').focus()">+</button>
        </div>
      </div>
    </div>
    <div class="mt-2 d-flex gap-2">
      <input id="turma-nome" class="form-control" placeholder="Nome da turma" style="width:220px">
      <input id="turma-capacidade" class="form-control" placeholder="Capacidade" type="number" style="width:140px" min="1">
      <button class="btn btn-primary" onclick="criarTurma()">Adicionar Turma</button>
      <button class="btn btn-success" onclick="adicionarAluno()">Salvar</button>
    </div>
  </div>

  <div class="card">
    <h2>Lista de Alunos</h2>
    <label>Status:</label>
    <select id="status-select" onchange="filtrarAlunos()">
      <option value="">Todos</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>

  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Email</th>
          <th>Status</th>
          <th>Turma</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="alunos-tabela"></tbody>
    </table>

    <div class="contadores">
      <div class="contador">Total: <span id="contador-total">0</span></div>
      <div class="contador">Ativos: <span id="contador-ativos">0</span></div>
      <div class="contador">Por Turma: <span id="contador-por-turma">-</span></div>
    </div>
  </div>

</div>

<!-- Edit Modal (Bootstrap) -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Aluno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-id">
        <div class="mb-2"><label class="form-label">Nome</label><input id="edit-nome" class="form-control"></div>
        <div class="mb-2"><label class="form-label">Nascimento</label><input id="edit-data" class="form-control" type="date"></div>
        <div class="mb-2"><label class="form-label">Email</label><input id="edit-email" class="form-control"></div>
        <div class="mb-2"><label class="form-label">Status</label>
          <select id="edit-status" class="form-select"><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select>
        </div>
        <div class="mb-2"><label class="form-label">Turma</label>
          <select id="edit-turma" class="form-select"><option value="">Sem turma</option></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="save-edit-btn">Salvar alterações</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="scripts.js"></script>
</body>
</html>

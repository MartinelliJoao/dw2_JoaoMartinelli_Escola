<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão Escolar</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f4f8;
    margin: 0; padding: 0;
  }

  header {
    background-color: #2b6cb0;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
  }

  .card {
    background-color: white;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .card input, .card select, .card button {
    padding: 0.5rem;
    margin-right: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .card button {
    background-color: #38a169;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .card button:hover {
    background-color: #2f855a;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }

  table th, table td {
    padding: 0.7rem;
    text-align: left;
  }

  table th {
    background-color: #2b6cb0;
    color: white;
  }

  table tr:nth-child(even) {
    background-color: #edf2f7;
  }

  table tr:hover {
    background-color: #bee3f8;
  }

  .status-ativo {
    color: #38a169; font-weight: bold;
  }

  .status-inativo {
    color: #e53e3e; font-weight: bold;
  }

  .contadores {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }

  .contador {
    background-color: #3182ce;
    color: white;
    padding: 1rem;
    border-radius: 8px;
    flex: 1;
    text-align: center;
  }
</style>
</head>
<body>

<header>Gestão Escolar</header>

<div class="container">

  <div class="card">
    <h2>Cadastro / Edição de Aluno</h2>
    <input id="nome" placeholder="Nome">
    <input id="data_nascimento" type="date">
    <input id="email" placeholder="E-mail">
    <select id="status-aluno">
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>
    <select id="turma-select">
      <option value="">Sem turma</option>
    </select>
    <button onclick="adicionarAluno()">Salvar</button>
  </div>

  <div class="card">
    <h2>Lista de Alunos</h2>
    <label>Status:</label>
    <select id="status-select" onchange="filtrarAlunos()">
      <option value="">Todos</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Email</th>
          <th>Status</th>
          <th>Turma</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="alunos-tabela"></tbody>
    </table>

    <div class="contadores">
      <div class="contador">Total: <span id="contador-total">0</span></div>
      <div class="contador">Ativos: <span id="contador-ativos">0</span></div>
      <div class="contador">Por Turma: <span id="contador-por-turma">-</span></div>
    </div>
  </div>

</div>

<script src="scripts.js"></script>
</body>
</html>
